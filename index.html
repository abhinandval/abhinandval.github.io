<!DOCTYPE html>
<html>
  <head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Portfolio website of Abhinand" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="Abhinand Valasseri | Portfolio"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/apple-touch-icon.png"
    />

    <!-- Android meta tags & icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#807e7e" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.ico" />

    <title>Abhinand Valasseri | Portfolio</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="index.css" />

    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = '401993448';
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <div class="loading">
      <img class="logo-img" src="icons/android-chrome-192x192.png" alt="logo" />
      <div class="loader"></div>
    </div>

    <!-- Ensure first time loading progress is gone after app loads -->
    <script>
      window.addEventListener('flutter-first-frame', function () {
        var element = document.getElementsByClassName('loading');
        element[0].parentNode.removeChild(element[0]);
      });
    </script>

    <script defer src="main.dart.js" type="application/javascript"></script>

    <script>
      window.addEventListener('load', function (ev) {
        // Download main.dart.js
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function (engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function (appRunner) {
            return appRunner.runApp();
          });
      });
    </script>
  </body>
</html>
